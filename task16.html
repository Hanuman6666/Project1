<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-6 GitHub Integration</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff; /* White background */
            color: #2f4f4f; /* Dark Green text */
            text-align: center;
        }

        div {
            margin-top: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            gap: 20px;
        }

            div a {
                display: inline-block;
                padding: 15px;
                background-color: #228b22; /* Forest Green */
                color: white;
                text-decoration: none;
                border-radius: 8px;
                font-weight: bold;
                transition: all 0.3s ease-in-out;
            }

                div a:hover {
                    background-color: #32cd32; /* Lime Green on hover */
                    color: #228b22; /* Forest Green text on hover */
                    transform: scale(1.05);
                }

        h2 {
            font-family: Arial, sans-serif;
            color: #32cd32; /* Lime Green */
        }

        p {
            font-size: 18px;
            font-weight: bold;
            font-family: Arial, sans-serif;
            color: #228b22; /* Forest Green */
        }
    </style>
</head>
<body>
    <div>
        <p>Live page URL:: <a href="https://hanuman6666.github.io/Hanuman6666" target="_blank">https://hanuman6666.github.io/Hanuman6666</a></p>
        <p>Github repository: <a href="https://github.com/Hanuman6666/Hanuman6666" target="_blank">https://github.com/Hanuman6666/Hanuman6666</a></p>

    </div>
</body>
</html>
