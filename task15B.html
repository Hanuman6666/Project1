<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Form with Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Brand</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#mainNav" aria-controls="mainNav" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mainNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Services</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                           aria-expanded="false">
                            More Options
                        </a>
                        <ul class="dropdown-menu" id="optionsDropdown">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#">Something else</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true">Inactive</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-danger" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container my-4">
        <div class="row g-4">
            <div class="col-md-6">
                <label class="form-label" for="usernameField">Username</label>
                <input id="usernameField" placeholder="Enter username" class="form-control" />
            </div>
            <div class="col-md-6">
                <label class="form-label" for="emailField">Email</label>
                <input id="emailField" placeholder="Enter email" class="form-control" />
            </div>
            <div class="col-12">
                <label class="form-label" for="fullNameField">Full Name</label>
                <input id="fullNameField" placeholder="Enter your name" class="form-control" />
            </div>
            <div class="col-md-6">
                <button class="w-100 btn btn-secondary btn-lg" type="button" id="cancelBtn">Cancel</button>
            </div>
            <div class="col-md-6">
                <button class="w-100 btn btn-success btn-lg" type="submit" id="continueBtn">Proceed</button>
            </div>
        </div>
    </div>

    <!-- Optional second navbar (empty) -->
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark" id="extraNav">
        <!-- Additional content can be placed here -->
    </nav>

    <!-- JavaScript functionality -->
    <script>
        document.getElementById('cancelBtn').addEventListener('click', function() {
            alert('Action cancelled!');
        });

        document.getElementById('continueBtn').addEventListener('click', function() {
            alert('Proceeding with the action!');
        });
    </script>
</body>
</html>
