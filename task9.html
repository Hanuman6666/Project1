<!DOCTYPE html>

<html>
    <head>
        <script src="grade calculator.js"></script>
    </head>

    <body>
        <div class="input_div">
            <h3>Grading Calculator</h3>
            <input placeholder="Enter score here" id = "input"onkeyup="update()"/>
           <h3 id= "grade_span"> Your grade is: </h3>

        </div> 
        <script>
            function update() {
                let score = parseFloat(document.getElementById("input").value);
                let grade = "";
                if (score >= 90 && score<=100) {
                    grade = "A";
                } else if (score >= 59 && score <= 88) {
                    grade = "B";
                } else if (score >= 39 && score <= 68) {
                    grade = "C";
                } else if (score >= 0 && score <= 38) {
                    grade = "F";
                }
                document.getElementById("grade_span").innerHTML = grade
            }
            console.log(grade);

        </script>
    </body>
</html>
