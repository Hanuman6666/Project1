<!DOCTYPE html>
<html>
    <head>
        <script>
            function convertToUpperCase() {
                let text = document.getElementById("demo1").value;
                let result = text.toUpperCase();
                document.getElementById("demo2").value = result;
            }
        </script>
    </head>
    <body>
        <div id="container">
            <input type="text" placeholder="Enter your Text" id="demo1" oninput="convertToUpperCase()">
            <input type="text" placeholder="Your Text" id="demo2">
        </div>
    </body>
</html>
