<!DOCTYPE html>
<html>
<head>
    <title>My Page</title>
</head>
<body>
   <input type="text" placeholder="enter a number" id="Input_1">
   <input type="text" placeholder="enter a number" id="Input_2">
   <button id="sum" onclick="addition();">Calculate Sum</button><br><br>
   <span>The Sum is: <span id="output"></span></span>

    <script>
        const colors = ["red", "green", "blue","orange"];
        let idx=0;
   
        document.getElementById("output").style = "color : " + colors[idx];
            idx = (idx + 1) % colors.length;
        function addition() {
            let sum = 0;
            let a = parseInt(document.getElementById("Input_1").value);
            let b = parseInt(document.getElementById("Input_2").value);
            let i = a;

            do {
                sum += i;
                i++;
            } while (i <= b)

            document.getElementById("output").innerHTML = sum;
        }
    </script>
</body>
</html>
