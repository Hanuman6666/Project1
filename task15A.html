<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .calculator-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input, button {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <h2>Age Calculator</h2>
        <label for="dateOfBirth">Enter your date of birth:</label>
        <input type="date" id="dateOfBirth">
        <button onclick="computeAge()">Calculate Age</button>
        <p id="ageOutput"></p>
    </div>
    
    <script>
        function computeAge() {
            let birthDateInput = document.getElementById('dateOfBirth').value;
            if (birthDateInput === "") {
                document.getElementById('ageOutput').innerText = "Please enter your date of birth.";
                return;
            }
            let birthDate = new Date(birthDateInput);
            let currentDate = new Date();
            let age = currentDate.getFullYear() - birthDate.getFullYear();
            let monthDifference = currentDate.getMonth() - birthDate.getMonth();
            let dayDifference = currentDate.getDate() - birthDate.getDate();
            
            if (monthDifference < 0 || (monthDifference === 0 && dayDifference < 0)) {
                age--;
            }
            
            document.getElementById('ageOutput').innerText = "Your age is " + age + " years.";
        }
    </script>
</body>
</html>
